<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <h1>Resume Builder</h1>
    </header>
    <main>
        <div class="main">
            <div class="left">
                <h2 >Personal Information</h2>
                <div>
                    <p>Enter name:</p>
                    <input type="text" placeholder="enter name">
                </div>
                <div>
                    <p>Enter phone number:</p>
                    <input type="text" placeholder="enter number">
                </div>
                <div>
                    <p>Enter address:</p>
                    <textarea placeholder="enter address"></textarea>
                </div>
                <h2>Important links</h2>
                <div>
                    <p>Instagram:</p>
                    <input type="text" placeholder="Instagram handle">
                </div>
                <div>
                    <p>Facebook:</p>
                    <input type="text" placeholder="Facebook handle">
                </div>
                <div>
                    <p>Linkedin:</p>
                    <input type="text" placeholder="Linkedin handle">
                </div>
            </div>
            <div class="left">
                <h2 id="right" >Professional Information</h2>
                <div>
                    <div>
                        <p>Objectives:</p>
                            <textarea placeholder="Objectives"></textarea>
                    </div>
                    <div>
                        <p>Academic qualifications:</p>
                        <textarea placeholder="enter qualifications"></textarea>
                        <button>Add+</button>
                    </div>
                    <div>
                        <p>Work experiences:</p>
                        <textarea placeholder="enter work experiences"></textarea>
                        <button>Add+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="last">
            <button>Generate Resume</button>
        </div>
    </main>
</body>

</html>
